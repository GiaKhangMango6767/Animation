<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danh S√°ch Th∆∞ M·ª•c Khang67</title>
  <link rel="icon" href="1.png">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      padding: 40px;
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #4A90E2;
      font-size: 2.8rem;
      margin-bottom: 20px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .search-bar {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      transition: all 0.3s ease-in-out;
    }

    .search-bar:focus {
      border-color: #007bff;
      outline: none;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      padding: 25px;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
      overflow: hidden;
    }

    .card:hover {
      transform: translateY(-12px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      background-color: #f1f9ff;
    }

    .card-title {
      font-size: 1.7rem;
      font-weight: 700;
      color: #333;
      margin-bottom: 15px;
      transition: color 0.3s ease-in-out;
    }

    .card-title:hover {
      color: #007bff;
    }

    .card-description {
      font-size: 1rem;
      color: #777;
      margin-bottom: 20px;
      flex-grow: 1;
    }

    .card-link {
      font-size: 1.1rem;
      color: #007bff;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease-in-out;
    }

    .card-link:hover {
      color: #0056b3;
    }

    .card-icon {
      font-size: 2rem;
      color: #007bff;
      position: absolute;
      top: 15px;
      right: 20px;
      transition: transform 0.3s ease-in-out;
    }

    .card-icon:hover {
      transform: scale(1.2);
      color: #0056b3;
    }

    .download-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease-in-out;
    }

    .download-btn:hover {
      background-color: #0056b3;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.2rem;
      }

      .container {
        padding: 30px;
      }
    }
.card-header {
  display: flex;
  align-items: center;
  gap: 10px;              /* kho·∫£ng c√°ch gi·ªØa t√™n v√† icon */
}

.card-title {
  font-size: 1.7rem;
  font-weight: 700;
  color: #333;
  white-space: nowrap;    /* KH√îNG xu·ªëng h√†ng */
  overflow: hidden;
  text-overflow: ellipsis;/* t√™n d√†i th√¨ ... cho g·ªçn */
}

.card-icon {
  position: static;       /* b·ªè absolute */
  font-size: 1.6rem;
  color: #007bff;
  flex-shrink: 0;         /* icon kh√¥ng b·ªã √©p nh·ªè */
}

  </style>
 
</head>
<body>

  <div class="container">
    <h1>Danh S√°ch Th∆∞ M·ª•c Khang67</h1>
    <input class="search-bar" type="text" id="search-bar" placeholder="T√¨m ki·∫øm th∆∞ m·ª•c..." />
    <div class="card-container" id="directory-list">
      <!-- Danh s√°ch th∆∞ m·ª•c s·∫Ω ƒë∆∞·ª£c ch√®n v√†o ƒë√¢y b·∫±ng JavaScript -->
    </div>
  </div>

<script>
  const { hostname, pathname } = window.location;

// l·∫•y username
const username = hostname.split('.')[0];

// l·∫•y repo name
const repo = pathname.split('/')[1];

const apiUrl = `https://api.github.com/repos/${username}/${repo}/contents/`;

  const searchBar = document.getElementById('search-bar');
  const directoryList = document.getElementById('directory-list');
  let data = [];

  fetch(apiUrl)
    .then(res => res.json())
    .then(fetchedData => {
      data = fetchedData.filter(item => item.type === 'dir');
      renderDirectoryList(data);

      searchBar.addEventListener('input', e => {
        const q = e.target.value.toLowerCase();
        renderDirectoryList(
          data.filter(item => item.name.toLowerCase().includes(q))
        );
      });
    })
    .catch(err => {
      console.error(err);
      directoryList.innerHTML = '<p>Kh√¥ng th·ªÉ t·∫£i danh s√°ch th∆∞ m·ª•c.</p>';
    });

  function renderDirectoryList(items) {
    directoryList.innerHTML = '';

    items.forEach(item => {
      const card = document.createElement('div');
      card.className = 'card';

      const title = document.createElement('div');
      title.className = 'card-title';
      title.textContent = item.name;

      const description = document.createElement('div');
      description.className = 'card-description';
      description.textContent = 'Nh·∫•p card ƒë·ªÉ xem Pages ‚Äì Nh·∫•p icon ƒë·ªÉ m·ªü repo';

      const icon = document.createElement('span');
      icon.className = 'card-icon';
      icon.innerHTML = '<i class="fas fa-folder"></i>';

      // üëâ CLICK ICON ‚Üí repo GitHub th∆∞ m·ª•c (GI·ªÆ NGUY√äN V·ªä TR√ç)
      icon.addEventListener('click', e => {
        e.stopPropagation(); // kh√¥ng k√≠ch ho·∫°t click card
        window.open(item.html_url, '_blank');
      });

      const downloadBtn = document.createElement('button');
      downloadBtn.className = 'download-btn';
      downloadBtn.textContent = 'T·∫£i v·ªÅ RAR';

      downloadBtn.addEventListener('click', e => {
        e.stopPropagation();
        const rarUrl = `https://giakhangmango6767.github.io//Animation/${item.name}/${item.name}.rar`;
        window.open(rarUrl, '_blank');
      });

      // üëâ CLICK CARD ‚Üí GitHub Pages
      card.addEventListener('click', () => {
        window.open(
          `https://giakhangmango6767.github.io//Animation/${item.name}`,
          '_blank'
        );
      });

      card.appendChild(title);
      card.appendChild(description);
      card.appendChild(icon);
      card.appendChild(downloadBtn);
      directoryList.appendChild(card);
    });
  }
</script>

</body>

</html>
